<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Verification</title>
</head>
<body>


<label for="age">Введіть свій вік:</label>
<input type="number" id="age" name="age" min="0" max="150" required>
<button id="submitBtn">Підтвердити</button>
<p id="message"></p>

<script>

    let button = document.getElementById('submitBtn');
    let input = document.getElementById('age');
    let message = document.getElementById('message');


    button.onclick = function () {

        let age = parseInt(input.value);


        if (age < 18) {
            message.textContent = 'Вам менше 18 років.';
        } else {
            message.textContent = 'Вам 18 років або більше.';
        }
    }
</script>

</body>
</html>
